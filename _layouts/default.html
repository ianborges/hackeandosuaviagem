<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>{{ page.title }}</title>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <meta content='Boleto Simples' name='application-name'>
    <meta content='Rafael Lima' name='author'>

    <meta property="og:locale" content="pt_BR">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:site_name" content="{{ page.site_name }}">
	
    <!-- Open Graph data -->
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:site_name" content="{{ page.site_name }}">
    <meta property="og:url" content="http://viagem.ianborges.com.br">
    <meta property="og:image" content="/assets/ianborges-brush.png">
    <meta property='og:image:alt' content='{{ page.image_alt }}'>
    <meta property='og:image:width' content='720'>
    <meta property="og:image:secure_url" content="/assets/ianborges-brush.png">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:domain" content="viagem.ianborges.com.br">
    <meta name='twitter:image:alt' content='{{ page.image_alt }}'>

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="{{ page.site_name }}">
    <meta itemprop="description" content="{{ page.description }}">
    <meta itemprop="image" content="/assets/ianborges-brush.png">
	
    <link rel="shortcut icon" type="image/png" href="">
    <link rel="stylesheet" type="text/css" href='http://fonts.googleapis.com/css?family=Merriweather:400,300,700,300italic,400italic,700italic|Open+Sans:800,700,400|Permanent+Marker'>
    <link rel="stylesheet" type="text/css" href="/assets/letter.css">
    <link rel="stylesheet" type="text/css" href="/assets/button.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="content_container">
        <div class="container">
          {{ content }}
        </div>
      </div>
    </div>
  </body>
</html>
